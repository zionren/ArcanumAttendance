<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RP Hood Attendance System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Arcanum Academy</h1>
            <h2 class="subtitle">Council Login</h2>
        </div>
        
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="loading" class="loading" style="display: none;">Authenticating...</div>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">&larr; Back to Home</a>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
