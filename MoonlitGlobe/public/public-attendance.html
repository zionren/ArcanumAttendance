<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Attendance - Arcanum Academy</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Arcanum Academy</h1>
            <h2 class="subtitle">Member Attendance</h2>
        </div>
        
        <div class="attendance-info">
            <div class="info-card">
                <h3>Attendance Submission Hours</h3>
                <p><strong>5:00 AM - 10:00 PM GMT+8</strong></p>
                <p>One submission per main per day</p>
            </div>
            
            <div class="current-time" id="current-time">
                <h4>Current Time (GMT+8)</h4>
                <p id="time-display"></p>
                <p id="time-status" class="time-status"></p>
            </div>
        </div>
        
        <div class="attendance-form-container">
            <form id="public-attendance-form" class="attendance-form">
                <div class="form-group">
                    <label for="main-select">Select Main Event</label>
                    <select id="main-select" name="mainID" required>
                        <option value="">Choose a main event...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="member-code">Member Code *</label>
                    <input type="text" id="member-code" name="memberCode" placeholder="Enter your member code" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit Attendance</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                <div id="loading" class="loading" style="display: none;">Submitting...</div>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">&larr; Back to Home</a>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script>
        let mains = [];
        
        // Update time display
        function updateTimeDisplay() {
            const now = new Date();
            const gmt8Time = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            const timeString = gmt8Time.toUTCString().replace('GMT', 'GMT+8');
            
            document.getElementById('time-display').textContent = timeString;
            
            const hour = gmt8Time.getUTCHours();
            const isAllowed = hour >= 5 && hour < 22;
            const statusElement = document.getElementById('time-status');
            const submitBtn = document.getElementById('submit-btn');
            
            if (isAllowed) {
                statusElement.textContent = 'Attendance submissions are currently OPEN';
                statusElement.className = 'time-status open';
                submitBtn.disabled = false;
            } else {
                statusElement.textContent = 'Attendance submissions are currently CLOSED';
                statusElement.className = 'time-status closed';
                submitBtn.disabled = true;
            }
        }
        
        // Load available mains
        async function loadMains() {
            try {
                const response = await fetch('/api/users/mains');
                const data = await response.json();
                
                if (data.success) {
                    mains = data.mains;
                    const select = document.getElementById('main-select');
                    
                    data.mains.forEach(main => {
                        const option = document.createElement('option');
                        option.value = main.mainID;
                        option.textContent = main.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading mains:', error);
                showError('Failed to load main events. Please refresh the page.');
            }
        }
        
        // Handle form submission
        document.getElementById('public-attendance-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                mainID: formData.get('mainID'),
                memberCode: formData.get('memberCode')
            };
            
            if (!data.mainID) {
                showError('Please select a main event.');
                return;
            }
            
            if (!data.memberCode) {
                showError('Please enter your member code.');
                return;
            }
            
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            try {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                hideMessages();
                
                const response = await fetch('/api/attendance/member', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showSuccess('Attendance submitted successfully!');
                    e.target.reset();
                } else {
                    showError(result.error || 'Failed to submit attendance.');
                }
                
            } catch (error) {
                console.error('Error submitting attendance:', error);
                showError('Network error. Please try again.');
            } finally {
                loading.style.display = 'none';
                updateTimeDisplay(); // This will re-enable the button if time is still valid
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMains();
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000); // Update every second
        });
    </script>
</body>
</html>
